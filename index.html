<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boostrap Layouting</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body style="background-color: #eaeaea;">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
            <div class="container">
              <a class="navbar-brand" href="https://www.instagram.com" target="_blank">Instagram</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                  </form>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ms-5">
                    <i style="font-size: 24px; margin-right: 25px; " class="bi bi-house-door"></i>
                  <i style="font-size: 24px; margin-right: 25px;" class="bi bi-cursor"></i>
                  <i style="font-size: 24px; margin-right: 25px;" class="bi bi-plus-square"></i>
                  <i style="font-size: 24px; margin-right: 25px;"class="bi bi-compass"></i>
                  <i style="font-size: 24px; margin-right: 25px;" class="bi bi-suit-heart"></i>
                  <i style="font-size: 24px;"class="bi bi-person"></i>
                </ul>
              </div>
            </div>
          </nav>

          <!-- Header -->
          <header class="container py-4 ">
              <div class="row text-center">
                  <div class="col-5">
                      <img src="https://pbs.twimg.com/profile_images/642616751776071681/eho5Eu8M_400x400.jpg" class="w-50 rounded-circle" alt="">
                  </div>
                  <div class="col-7 text-start ">
                    <span class="lead me-3">chelseaislan </span>
                 
                    <div class="follower my-4">
                        <span style="margin-right: 35px;">996 posts</span>
                        <span style="margin-right: 35px;">12.2m followers</span>
                        <span>4,398 following</span>
                    </div>
                    <div class="tagline">
                        <span>Chelsea Elizabeth Islan</span><br>
                        <span>actor</span><br>
                        <a href="#" style="text-decoration: none; color: rgb(67, 67, 201)">#SenimanMudaBerkarya</a><br>
                        <span>Co-Founder of @youthofid</span><br>
                        <span>@undpindonesia SDG Mover</span><br>
                        <p >Co-Founder of @shotscoffeebar</p>
                     </div>
              </div>
              <hr>
          </header>
         

          <!-- Main -->
          <main class="container py-4 ">
              <div class="row g-1 g-sm-4">
                  <div class="col-4">
                      <img class="w-100"src="https://cdn1-production-images-kly.akamaized.net/uCC25zcjNHCu6epTi233o4atFAE=/153x0:963x1080/640x853/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/2016985/original/044998900_1521605921-19534820_145762715977312_9090508529223073792_n.jpg" alt="chelsea islan">

                  <div class="col-4">
                      <img class="w-100"src="https://cdn0-production-images-kly.akamaized.net/hL4PhHmfOUZWLJGTlPiSoj4dmL0=/66x0:1078x1349/640x853/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3162624/original/016615000_1593090883-102879900_263816291522025_7103853364712112286_n.jpg" alt="chelsea islan">
                  </div>
                  <div class="col-4">
                      <img class="w-100"src="https://m.media-amazon.com/images/M/MV5BODM1ZjU4NzgtZGQ3NC00MDY4LTkwNTctNGE2N2I2MGQ3Y2Y3XkEyXkFqcGdeQXVyMTExNDQ2MTI@._V1_.jpg" alt="chelsea islan">
                  </div>
                  <div class="col-4">
                      <img class="w-100"src="https://cdn1-production-images-kly.akamaized.net/uCC25zcjNHCu6epTi233o4atFAE=/153x0:963x1080/640x853/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/2016985/original/044998900_1521605921-19534820_145762715977312_9090508529223073792_n.jpg" alt="chelsea islan">
                  </div>
                  <div class="col-4">
                      <img class="w-100"src="https://cdn0-production-images-kly.akamaized.net/3BPtP-YOEHcHZjwIcOwlfr871Uw=/469x625/smart/filters:quality(75):strip_icc():format(webp)/kly-media-production/medias/3150310/original/014890100_1591872608-103380082_251288196294283_2060267116832971925_n.jpg" alt="chelsea islan">
                  </div>

          <footer class="container ">
              <div class="row py-3 ">
                  <span class="text-center">Made with &#x2764; by Chelsea Islan</span>

    <script src="./js/bootstrap.bundle.js"></script>
